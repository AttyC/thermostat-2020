<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thermostat</title>
  <script src="Thermostat.js"></script>
</head>
<body>
  <header><h1>Thermostat</h1></header>
  <section>

    <div class="current-temp">
      <h2>Current temperature</h2>
      <div id="usage-indicator">Usage (placeholder text)</div>
    </div>
    <div>
      <h3>Turn thermostat up or down</h3>
      <button id="btn-up">+</button>
      <button id="btn-down">-</button>
    </div>
    <div>
      <h3>Power Saving (limits maximum temperature)</h3>
      <button id="btn-powersave-on">On</button>
      <button id="btn-powersave-off">Off</button>
    </div>
    <div class="separator">-----</div>
    <div>
      <button id="btn-reset">Reset</button>
    </div>

  </section>
  <footer></footer>
</body>
</html>
